<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rhyming Kids | Silchar, Kiddie Art, Master Mind Abacus Center, Yoga for kids</title>
	<link rel="stylesheet" href="css/color.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Varela+Round" rel="stylesheet">
	<style>

		body{
			background-color: #000;
			color: #fff;
			margin: 0;
			padding:0;
			font-family: 'Gloria Hallelujah', cursive;
		}
		.container{
			margin: 40px 0 20px 0;
			background-color: #000;
			border-radius:20px;
			border:2px solid #000;
		}
		.first{
			max-width: 600px;
			width: 50%;
			height: 500px;
			display: inline;
			float: left;
			margin-left: 10px;
			border-radius:20px;
			border:2px solid #FF4081;
		}
		.tobe{
			padding: 10px;
		}
		.icon{
			width: 20px;
			height: auto;
		}
		h3{
			margin: 23% auto 0px auto;
			font-size: 32px;
		}
		form{
			display: inline;
			margin-top: -200px;
			z-index: 1000;
		}
		input[type="email"]{
			border: none;
			border:2px solid #FF4081;
			border-radius: 20px;
			padding: 5px;
			min-width: 220px;
		}
		input[type="submit"]{
			border: none;
			border:2px solid #FF4081;
			border-radius: 20px;
			background-color: red;
			color: #fff;
			padding: 5px;
			min-width: 100px;
		}
		.footer{
			text-align: left;
			margin-bottom: 20px;
			margin-top: 10px;
			font-family: 'Varela Round', sans-serif;
		}
		.banner{
			padding-left: 30px;
			background-image: url(img/image.png);
			min-height: 520px;
			background-size: cover;
			background-color: #000;
			background-position: center;
			background-repeat: no-repeat;
			max-width: 800px;
			width: 50%;
			height: 400px;
			float: left;
			border-radius:20px;
			border:2px solid #FF4081;
		}
		.right-footer{
			color: #212121;
			text-align: right;
			padding: 20px;
			margin-top: 70%;
			font-family: 'Varela Round', sans-serif;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="default-primary-color tobe first">
		<h3>
			Stay tuned we are launching Soon!
		</h3>
		<form action="#" method="post">
			<input type="email" placeholder="Email Address">
			<input type="submit" value="Notify!">
		</form>
		<p class="footer">Designed with <img src="img/like.png" alt="love" class="icon"> by Ashish &amp; Neeraj!</p>
	</div>
	<div class="banner">
		<p class="right-footer">Rhyming Kids Corner | Silchar</p>
	</div>
	</div>
</body>
</html>
